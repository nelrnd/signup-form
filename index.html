<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside>
      <div class="logo-banner">
        <img src="logo.png" alt="logo" class="logo-img">
        <span class="logo-text">ODIN</span>
      </div>
    </aside>
    <main>
      <section>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You know you want to.</p>
      </section>
      <form action="/signup-form-handler" method="post">
        <h1>Let's do this!</h1>
        <div class="form-row">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="phone_nb">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_nb">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="pwd1">Password</label>
            <input type="password" name="password1" id="pwd1">
          </div>
          <div>
            <label for="pwd2">Confirm Password</label>
            <input type="password" name="password2" id="pwd2">
          </div>
        </div>
        <div class="form-row">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <p class="small">Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
